linters:
  enable:
    - gosec
issues:
  exclude:
    - "Error return value of .((os\\.)?std(out|err)\\..*|.*Close|.*Flush|os\\.Remove(All)?|.*printf?|os\\.(Un)?Setenv). is not checked"
    - "Error return value of `tx.Rollback` is not checked"
    - "Error return value of `tx.Commit` is not checked"