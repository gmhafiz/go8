basePath: /
definitions:
  author.Book:
    properties:
      description:
        type: string
      id:
        type: integer
      published_date:
        type: string
      title:
        type: string
    required:
    - description
    - published_date
    - title
    type: object
  author.CreateRequest:
    properties:
      books:
        items:
          $ref: '#/definitions/author.Book'
        type: array
      first_name:
        type: string
      last_name:
        type: string
      middle_name:
        type: string
    required:
    - first_name
    - last_name
    type: object
  author.CreateResponse:
    properties:
      books:
        items:
          $ref: '#/definitions/gen.Book'
        type: array
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      middle_name:
        type: string
    type: object
  author.Update:
    properties:
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      middle_name:
        type: string
    type: object
  book.CreateRequest:
    properties:
      description:
        type: string
      image_url:
        type: string
      published_date:
        type: string
      title:
        type: string
    required:
    - description
    - published_date
    - title
    type: object
  book.Res:
    properties:
      description:
        type: string
      id:
        type: integer
      image_url:
        type: string
      published_date:
        type: string
      title:
        type: string
    type: object
  book.UpdateRequest:
    properties:
      description:
        type: string
      image_url:
        type: string
      published_date:
        type: string
      title:
        type: string
    required:
    - description
    - published_date
    - title
    type: object
  gen.Author:
    properties:
      edges:
        $ref: '#/definitions/gen.AuthorEdges'
        description: |-
          Edges holds the relations/edges for other nodes in the graph.
          The values are being populated by the AuthorQuery when eager-loading is set.
      first_name:
        description: FirstName holds the value of the "first_name" field.
        type: string
      id:
        description: ID of the ent.
        type: integer
      last_name:
        description: LastName holds the value of the "last_name" field.
        type: string
      middle_name:
        description: MiddleName holds the value of the "middle_name" field.
        type: string
    type: object
  gen.AuthorEdges:
    properties:
      books:
        description: Books holds the value of the books edge.
        items:
          $ref: '#/definitions/gen.Book'
        type: array
    type: object
  gen.Book:
    properties:
      edges:
        $ref: '#/definitions/gen.BookEdges'
        description: |-
          Edges holds the relations/edges for other nodes in the graph.
          The values are being populated by the BookQuery when eager-loading is set.
      id:
        description: ID of the ent.
        type: integer
      image_url:
        description: ImageURL holds the value of the "image_url" field.
        type: string
      published_date:
        description: PublishedDate holds the value of the "published_date" field.
        type: string
      title:
        description: Title holds the value of the "title" field.
        type: string
    type: object
  gen.BookEdges:
    properties:
      authors:
        description: Authors holds the value of the authors edge.
        items:
          $ref: '#/definitions/gen.Author'
        type: array
    type: object
  respond.Meta:
    properties:
      size:
        type: integer
      total:
        type: integer
    type: object
  respond.Standard:
    properties:
      data: {}
      meta:
        $ref: '#/definitions/respond.Meta'
    type: object
