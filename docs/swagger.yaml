paths:
  /api/health:
    get:
      description: Hits this API to see if API is running in the server
      responses:
        "200":
          description: ""
        "500":
          description: ""
      summary: Checks if API is up
  /api/health/readiness:
    get:
      description: Hits this API to see if both API and Database are running in the
        server
      responses:
        "200":
          description: ""
        "500":
          description: ""
      summary: Checks if both API and Database are up
  /api/v1/author:
    get:
      consumes:
      - application/json
      description: Lists all authors. By default, it gets first page with 30 items.
      parameters:
      - description: page number
        in: query
        name: page
        type: string
      - description: limit of result
        in: query
        name: limit
        type: string
      - description: result offset
        in: query
        name: offset
        type: string
      - description: search by first_name
        in: query
        name: first_name
        type: string
      - description: search by last_name
        in: query
        name: last_name
        type: string
      - description: sort by fields name. E.g. first_name,asc
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/respond.Standard'
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Shows all authors
    post:
      consumes:
      - application/json
      description: Create an author using JSON payload
      parameters:
      - description: Create an author using the following format
        in: body
        name: Author
        required: true
        schema:
          $ref: '#/definitions/author.CreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/author.CreateResponse'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create an Author
  /api/v1/author/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an author by its id.
      parameters:
      - description: author ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Ok
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete an Author
    get:
      consumes:
      - application/json
      description: Get an author by its id.
      parameters:
      - description: author ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gen.Author'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get an Author
    put:
      consumes:
      - application/json
      description: Update an author by its model.
      parameters:
      - description: Author Request
        in: body
        name: Author
        required: true
        schema:
          $ref: '#/definitions/author.Update'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/gen.Author'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Update an Author
  /api/v1/book:
    get:
      consumes:
      - application/json
      description: Lists all books. By default, it gets first page with 30 items.
      parameters:
      - description: page number
        in: query
        name: page
        type: string
      - description: size of result
        in: query
        name: size
        type: string
      - description: search by title
        in: query
        name: title
        type: string
      - description: search by description
        in: query
        name: description
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/book.Res'
            type: array
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Shows all books
    post:
      consumes:
      - application/json
      description: Create a book using JSON payload
      parameters:
      - description: Create a book using the following format
        in: body
        name: Book
        required: true
        schema:
          $ref: '#/definitions/book.CreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/book.Res'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Create a Book
  /api/v1/book/{bookID}:
    delete:
      consumes:
      - application/json
      description: Delete a book by its id.
      parameters:
      - description: book ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Ok
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Delete a Book
    get:
      consumes:
      - application/json
      description: Get a book by its id.
      parameters:
      - description: book ID
        in: path
        name: bookID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/book.Res'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Get a Book
    put:
      consumes:
      - application/json
      description: Update a book by its model.
      parameters:
      - description: Book UpdateRequest
        in: body
        name: Book
        required: true
        schema:
          $ref: '#/definitions/book.UpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/book.Res'
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      summary: Update a Book
